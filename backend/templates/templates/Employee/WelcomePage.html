<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Administrateur</title>
  <style>
    /* Style global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: royalblue;
      padding: 15px 0;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d0e1ff;
    }

    /* Contenu principal centré */
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Tableau de bord */
    .dashboard {
      max-width: 1000px;
      width: 100%;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .dashboard h1 {
      color: royalblue;
      margin-bottom: 20px;
    }

    .dashboard-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .dashboard-card {
      flex: 1;
      min-width: 220px;
      background-color: #eaf3ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card h2 {
      font-size: 24px;
      color: royalblue;
      margin-bottom: 10px;
    }

    .dashboard-card p {
      font-size: 18px;
      color: #333;
    }

    /* Media Queries pour mobile */
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
      }

      .navbar a {
        padding: 10px 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="career.html">Profile</a>
  <a href="leaveRequest.html">Demande de Congés</a>
  <a href="documentRequest.html">Demande de Document</a>
</div>

<!-- Contenu principal centré -->
<div class="content">
  <div class="dashboard">
    <h1>Tableau de Bord Administrateur</h1>

    <!-- Sections de statistiques -->
    <div class="dashboard-section">
      <!-- Carte : Nombre total d'employés -->
      <div class="dashboard-card">
        <h2>Total Employés</h2>
        <p>120</p>
      </div>

      <!-- Carte : Nombre de demandes de congé en attente -->
      <div class="dashboard-card">
        <h2>Demandes de Congés</h2>
        <p>15 en attente</p>
      </div>

      <!-- Carte : Nombre de demandes de documents en attente -->
      <div class="dashboard-card">
        <h2>Demandes de Documents</h2>
        <p>10 en attente</p>
      </div>

      <!-- Carte : Nombre de recrutements en cours -->
      <div class="dashboard-card">
        <h2>Recrutements</h2>
        <p>3 postes ouverts</p>
      </div>

      <!-- Carte : Alertes de discipline -->
      <div class="dashboard-card">
        <h2>Actions Disciplinaires</h2>
        <p>2 cas en cours</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
